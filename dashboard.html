<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Qualidade Nio</title>
    
    <!-- 1. React Dependencies -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 2. Prop-Types (Essencial para Recharts UMD) -->
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
    
    <!-- 3. Recharts (Gráficos) -->
    <script src="https://unpkg.com/recharts@2.12.0/umd/Recharts.js"></script>
    
    <!-- 4. Babel (Compilador JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 5. Tailwind CSS (Estilos) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 6. Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8fafc; }
        /* Scrollbar personalizada */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Acesso seguro às variáveis globais
        const { useState, useEffect, useMemo, useRef } = React;
        const Recharts = window.Recharts || {};
        const { 
            PieChart, Pie, Cell, Tooltip, ResponsiveContainer, BarChart, Bar, XAxis, YAxis, CartesianGrid, Legend 
        } = Recharts;

        // Componente Wrapper para Ícones Lucide
        const Icon = ({ name, className }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (iconRef.current && window.lucide) {
                    window.lucide.createIcons({
                        attrs: { class: className },
                        nameAttr: 'data-lucide',
                        root: iconRef.current.parentNode
                    });
                }
            }, [name, className]);
            return <i data-lucide={name} ref={iconRef} className={className}></i>;
        };

        // --- DADOS ATUALIZADOS (Sincronizados com a última versão) ---
        const RAW_DATA = [
            // --- FRONTEND ---
            { id: 'FE-1',  scenario: "Cadastrar CPF's/CNPJ's no Portal", system: 'Frontend', owner: 'Simara', priority: 'Sim', status: 'Em andamento', deadline: '11/02/2026' },
            { id: 'FE-2',  scenario: "Alterar  de CPF's/CNPJ's no Portal", system: 'Frontend', owner: 'Simara', priority: 'Sim', status: 'OK', deadline: '09/02/2026' },
            { id: 'FE-3',  scenario: "Cadastrar e alterar CPF's e CNPJ's via arquivo", system: 'Frontend', owner: 'Simara', priority: 'Sim', status: 'Fora Escopo', deadline: '' },
            { id: 'FE-4',  scenario: "Incluir e excluir CPF's e CNPJ's na blocklist", system: 'Frontend', owner: 'Simara', priority: 'Não', status: 'NOK', deadline: '17/02/2026' },
            { id: 'FE-5',  scenario: "Cadastrar novo logradouro", system: 'Frontend', owner: 'Simara', priority: 'Sim', status: 'NOK', deadline: '16/02/2026' },
            { id: 'FE-6',  scenario: "Consultar logradouro ", system: 'Frontend', owner: 'Simara', priority: 'Sim', status: 'NOK', deadline: '16/02/2026' },
            { id: 'FE-7',  scenario: "Alterar logradouro", system: 'Frontend', owner: 'Simara', priority: 'Sim', status: 'NOK', deadline: '16/02/2026' },
            { id: 'FE-8',  scenario: "Excluir logradouro definitivamente", system: 'Frontend', owner: 'Simara', priority: 'Sim', status: 'NOK', deadline: '12/02/2026' },
            { id: 'FE-9',  scenario: "Excluir logradouro por duplicidade", system: 'Frontend', owner: 'Simara', priority: 'Sim', status: 'Fora Escopo', deadline: '' },
            { id: 'FE-10', scenario: "Armazenar o histórico das atualizações", system: 'Frontend', owner: 'Simara', priority: 'Sim', status: 'NOK', deadline: '' },
            { id: 'FE-11', scenario: "Cadastrar localidade", system: 'Frontend', owner: 'Simara', priority: 'Sim', status: 'NOK', deadline: '13/02/2026' },
            { id: 'FE-12', scenario: "Alterar localidade", system: 'Frontend', owner: 'Simara', priority: 'Sim', status: 'Em andamento', deadline: '11/02/2026' },
            { id: 'FE-13', scenario: "Consultar informações de processamento da carga da Receita", system: 'Frontend', owner: 'Simara', priority: 'Sim', status: 'NOK', deadline: '12/02/2026' },
            { id: 'FE-14', scenario: "Consultar informações de processamento da carga do DNE", system: 'Frontend', owner: 'Simara', priority: 'Sim', status: 'NOK', deadline: '' },

            // --- BASE CORPORATIVA ---
            { id: 'BC-1',  scenario: "Entrada: Carga inicial dos arquivos da Receita nas tabelas", system: 'Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Em andamento', deadline: '12/02/2026' },
            { id: 'BC-2',  scenario: "Entrada: Carga dos Arquivos da Receita nas tabelas", system: 'Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Em andamento', deadline: '12/02/2026' },
            { id: 'BC-3',  scenario: "Entrada: Carga de Arquivos da Receita nas tabelas", system: 'Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Em andamento', deadline: '12/02/2026' },
            { id: 'BC-4',  scenario: "Entrada: Carga dos Arquivos da Receita nas tabelas", system: 'Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Em andamento', deadline: '12/02/2026' },
            { id: 'BC-5',  scenario: "Entrada: Carga inicial dos arquivos inicial da BDC Oi Services", system: 'Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Em andamento', deadline: '12/02/2026' },
            { id: 'BC-6',  scenario: "Entrada: Carga do arquivo Delta do DNE/Correios ", system: 'Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Não iniciado', deadline: '' },
            { id: 'BC-7',  scenario: "Entrada: Carga do arquivo Delta do DNE/Correios ", system: 'Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Não iniciado', deadline: '' },
            { id: 'BC-8',  scenario: "Entrada: Carga inicial de Arquivos de Localidades nas tabelas", system: 'Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Não iniciado', deadline: '' },
            { id: 'BC-9',  scenario: "Entrada: Carga inicial dos Arquivos de UF's nas tabelas", system: 'Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Não iniciado', deadline: '' },
            { id: 'BC-10a', scenario: "Entrada: Carga inicial do arquivo de Empresas", system: 'Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Em andamento', deadline: '12/02/2026' },
            { id: 'BC-10b', scenario: "Saida: Extrair arquivo de pessoas físicas", system: 'Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Não iniciado', deadline: '' },
            { id: 'BC-11', scenario: "Saída: Extrair arquivo de pessoas jurídicas", system: 'Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Não iniciado', deadline: '' },
            { id: 'BC-12', scenario: "Saida: Extrair arquivo de pessoas físicas", system: 'Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Não iniciado', deadline: '' },
            { id: 'BC-13', scenario: "Saída: Extrair arquivo de pessoas jurídicas", system: 'Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Não iniciado', deadline: '' },
            { id: 'BC-14', scenario: "Saída: Extrair arquivos full de logradouros (mensal)", system: 'Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Em andamento', deadline: '13/02/2026' },
            { id: 'BC-15', scenario: "Saída: Extrair arquivos de movimento de logradouros (diário)", system: 'Base Corporativa', owner: 'Meta', priority: 'Não', status: 'Em andamento', deadline: '13/02/2026' },
            { id: 'BC-16', scenario: "Saida: Extrair arquivos de localidades (mensal)", system: 'Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Em andamento', deadline: '13/02/2026' },

            // --- WLA ---
            { id: 'WLA-1',  scenario: "Verificar disponibilidade dos arquivos de pessoas físicas e jurídicas ", system: 'WLA/ Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Não iniciado', deadline: '' },
            { id: 'WLA-2',  scenario: "Copiar arquivos de pessoas físicas e jurídicas e disponibilizá-los no repositório destino do SIEBEL", system: 'WLA/ SIEBEL', owner: 'NIO', priority: 'Sim', status: 'Não iniciado', deadline: '' },
            { id: 'WLA-3',  scenario: "Verificar disponibilidade dos arquivos de logradouros", system: 'WLA/ Base Corporativa', owner: 'NIO', priority: 'Sim', status: 'Não iniciado', deadline: '' },
            { id: 'WLA-4',  scenario: "Copiar arquivos de pessoas logradouros e disponibilizá-los para o SIEBEL", system: 'WLA/ SIEBEL', owner: 'NIO', priority: 'Sim', status: 'Não iniciado', deadline: '' },
            { id: 'WLA-5',  scenario: "Verificar disponibilidade do arquivo de localidades ", system: 'WLA/ Base Corporativa', owner: 'NIO', priority: 'Sim', status: 'Não iniciado', deadline: '' },
            { id: 'WLA-6',  scenario: "Copiar arquivos de localidades e disponibilizá-los para o SIEBEL e ARBOR", system: 'WLA/ SIEBEL/ARBOR', owner: 'NIO', priority: 'Sim', status: 'Não iniciado', deadline: '' },
            { id: 'WLA-7',  scenario: "Verificar disponibilidade do arquivo de empresas ", system: 'WLA/ Base Corporativa', owner: 'NIO', priority: 'Sim', status: 'Não iniciado', deadline: '' },
            { id: 'WLA-8',  scenario: "Copiar arquivos de empresas e disponibilizá-los para o SIEBEL e ARBOR", system: 'WLA/ARBOR', owner: 'NIO', priority: 'Sim', status: 'Não iniciado', deadline: '' },

            // --- SIEBEL ---
            { id: 'SBL-1',  scenario: "Criar novo contato/conta no SIEBEL 6.3 ", system: 'SIEBEL 6.3', owner: 'NIO', priority: '', status: 'Não iniciado', deadline: '' },
            { id: 'SBL-2',  scenario: "Atualizar dados cadastrais  no SIEBEL 6.3 - manual", system: 'SIEBEL 6.3', owner: 'NIO', priority: '', status: 'Não iniciado', deadline: '' },
            { id: 'SBL-3',  scenario: "Atualizar dados cadastrais no SIEBEL 6.3 - massivo", system: 'SIEBEL 6.3', owner: 'NIO', priority: '', status: 'Não iniciado', deadline: '' },
            { id: 'SBL-4',  scenario: "Criar novo contato/conta no SIEBEL 8 ", system: 'SIEBEL 8', owner: 'NIO', priority: '', status: 'Não iniciado', deadline: '' },
            { id: 'SBL-5',  scenario: "Atualizar dados cadastrais  no SIEBEL 8 - manual", system: 'SIEBEL 8', owner: 'NIO', priority: '', status: 'Não iniciado', deadline: '' },
            { id: 'SBL-6',  scenario: "Atualizar dados cadastrais no SIEBEL 8 - massivo", system: 'SIEBEL 8', owner: 'NIO', priority: '', status: 'Não iniciado', deadline: '' },
            { id: 'SBL-7',  scenario: "Alterar endereço de clientes no para um novo logradouro", system: 'SIEBEL 6.3', owner: 'NIO', priority: '', status: 'Não iniciado', deadline: '' },
            { id: 'SBL-8',  scenario: "Alterar endereço de clientes no para um novo logradouro", system: 'SIEBEL 8', owner: 'NIO', priority: '', status: 'Não iniciado', deadline: '' },
            { id: 'SBL-9a', scenario: "Atualizar dados de endereços de clientes a partir de atualizações da base corporativa- manual", system: 'SIEBEL 6.3', owner: 'NIO', priority: '', status: 'Não iniciado', deadline: '' },
            { id: 'SBL-9b', scenario: "Atualizar dados de endereços de clientes no SIEBEL 8 a partir de atualizações da base corporativa- manual", system: 'SIEBEL 8', owner: 'NIO', priority: '', status: 'Não iniciado', deadline: '' },
            { id: 'SBL-9c', scenario: "Atualizar dados de endereços de clientes no SIEBEL 6.3 a partir de atualizações da base corporativa- automática", system: 'SIEBEL 6.3', owner: 'NIO', priority: '', status: 'Não iniciado', deadline: '' },
            { id: 'SBL-12', scenario: "Atualizar dados de endereços de clientes no SIEBEL 6.3 a partir de atualizações da base corporativa- automática", system: 'SIEBEL 8', owner: 'NIO', priority: '', status: 'Não iniciado', deadline: '' },
        ];

        // --- CONFIGURAÇÃO ---
        const STATUS_CONFIG = {
            'OK': { color: '#22c55e', bg: 'bg-green-100', text: 'text-green-800', label: 'Sucesso' },
            'NOK': { color: '#ef4444', bg: 'bg-red-100', text: 'text-red-800', label: 'Falha/Erro' },
            'Em andamento': { color: '#3b82f6', bg: 'bg-blue-100', text: 'text-blue-800', label: 'Em Andamento' },
            'Não iniciado': { color: '#9ca3af', bg: 'bg-gray-100', text: 'text-gray-800', label: 'Pendente' },
            'Fora Escopo': { color: '#64748b', bg: 'bg-slate-200', text: 'text-slate-600', label: 'Fora do Escopo' }
        };

        const getStatusLabel = (status) => STATUS_CONFIG[status]?.label || status;

        // Persistência com LocalStorage
        const useStickyState = (defaultValue, key) => {
            const [value, setValue] = useState(() => {
                try {
                    const stickyValue = window.localStorage.getItem(key);
                    return stickyValue !== null ? JSON.parse(stickyValue) : defaultValue;
                } catch (e) {
                    return defaultValue;
                }
            });
            useEffect(() => {
                try { window.localStorage.setItem(key, JSON.stringify(value)); } catch (e) {}
            }, [key, value]);
            return [value, setValue];
        };

        // --- COMPONENTE PRINCIPAL ---
        function DashboardTestesNio() {
            const [data, setData] = useStickyState(RAW_DATA, 'dashboard-nio-v6-github');
            const [activeTab, setActiveTab] = useState('dashboard');
            const [searchTerm, setSearchTerm] = useState('');
            const [filterSystem, setFilterSystem] = useState('Todos');
            const [filterStatus, setFilterStatus] = useState('Todos');
            const fileInputRef = useRef(null);

            // Handlers
            const handleStatusChange = (id) => {
                setData(prevData => prevData.map(item => {
                    if (item.id !== id) return item;
                    const statusCycle = ['Não iniciado', 'Em andamento', 'OK', 'NOK', 'Fora Escopo'];
                    const nextIndex = (statusCycle.indexOf(item.status) + 1) % statusCycle.length;
                    return { ...item, status: statusCycle[nextIndex] };
                }));
            };

            const handleExport = () => {
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = `dashboard-nio-backup.json`;
                link.href = url;
                link.click();
            };

            const handleFileChange = (e) => {
                const file = e.target.files?.[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    try {
                        const importedData = JSON.parse(ev.target.result);
                        if (Array.isArray(importedData)) { setData(importedData); alert('Carregado com sucesso!'); }
                    } catch (err) { alert('Erro ao ler arquivo.'); }
                };
                reader.readAsText(file);
            };

            // Cálculos
            const systems = useMemo(() => ['Todos', ...Array.from(new Set(data.map(i => i.system)))], [data]);
            
            const filteredData = useMemo(() => {
                return data.filter(item => {
                    const searchLower = searchTerm.toLowerCase();
                    const matchesSearch = item.scenario.toLowerCase().includes(searchLower) || item.id.toLowerCase().includes(searchLower);
                    const matchesSystem = filterSystem === 'Todos' || item.system === filterSystem;
                    const matchesStatus = filterStatus === 'Todos' || item.status === filterStatus;
                    return matchesSearch && matchesSystem && matchesStatus;
                });
            }, [searchTerm, filterSystem, filterStatus, data]);

            const stats = useMemo(() => {
                const total = data.length;
                const ok = data.filter(i => i.status === 'OK').length;
                const nok = data.filter(i => i.status === 'NOK').length;
                const progress = data.filter(i => i.status === 'Em andamento').length;
                const notStarted = data.filter(i => i.status === 'Não iniciado').length;
                const outOfScope = data.filter(i => i.status === 'Fora Escopo').length;
                const validTotal = total - outOfScope;
                const executed = ok + nok;
                const completionRate = validTotal > 0 ? Math.round((executed / validTotal) * 100) : 0;
                const failureRate = executed > 0 ? Math.round((nok / executed) * 100) : 0;
                return { total, ok, nok, progress, notStarted, outOfScope, completionRate, failureRate, validTotal };
            }, [data]);

            const chartDataStatus = [
                { name: 'Sucesso', value: stats.ok, color: STATUS_CONFIG['OK'].color },
                { name: 'Falha/Erro', value: stats.nok, color: STATUS_CONFIG['NOK'].color },
                { name: 'Andamento', value: stats.progress, color: STATUS_CONFIG['Em andamento'].color },
                { name: 'Pendente', value: stats.notStarted, color: STATUS_CONFIG['Não iniciado'].color },
                { name: 'Fora Escopo', value: stats.outOfScope, color: STATUS_CONFIG['Fora Escopo'].color },
            ].filter(i => i.value > 0);

            const chartDataBySystem = useMemo(() => {
                const normalizeSystem = (sys) => {
                    if (sys.includes('SIEBEL')) return 'SIEBEL';
                    if (sys.includes('WLA')) return 'WLA';
                    if (sys.includes('Frontend')) return 'Frontend';
                    if (sys.includes('Base Corporativa')) return 'Base Corp';
                    return sys;
                };
                const uniqueGroups = ['Frontend', 'Base Corp', 'WLA', 'SIEBEL'];
                return uniqueGroups.map(sysName => {
                    const items = data.filter(i => normalizeSystem(i.system) === sysName);
                    return {
                        name: sysName,
                        OK: items.filter(i => i.status === 'OK').length,
                        NOK: items.filter(i => i.status === 'NOK').length,
                        Andamento: items.filter(i => i.status === 'Em andamento').length,
                        Pendente: items.filter(i => i.status === 'Não iniciado').length,
                        ForaEscopo: items.filter(i => i.status === 'Fora Escopo').length,
                    };
                });
            }, [data]);

            const StatCard = ({ title, value, iconName, colorClass, subtext }) => (
                <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100 flex items-center justify-between">
                    <div>
                        <p className="text-sm font-medium text-slate-500 mb-1">{title}</p>
                        <h3 className="text-3xl font-bold text-slate-800">{value}</h3>
                        {subtext && <p className="text-xs text-slate-400 mt-1">{subtext}</p>}
                    </div>
                    <div className={`p-4 rounded-full ${colorClass} bg-opacity-10`}>
                        <Icon name={iconName} className={`w-8 h-8 ${colorClass.replace('bg-', 'text-')}`} />
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-50 text-slate-900 font-sans p-4 md:p-8">
                    {/* HEADER */}
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-20 shadow-sm rounded-xl mb-6 p-4">
                        <div className="flex flex-col md:flex-row justify-between items-center gap-4">
                            <div className="flex items-center space-x-3">
                                <Icon name="activity" className="w-6 h-6 text-indigo-600" />
                                <div>
                                    <h1 className="text-xl font-bold text-slate-800 leading-tight">Painel de Qualidade Nio</h1>
                                    <p className="text-xs text-slate-500 flex items-center gap-1">
                                        <span className="w-2 h-2 rounded-full bg-green-500"></span>
                                        Online v6.0
                                    </p>
                                </div>
                            </div>
                            <div className="flex items-center space-x-2">
                                <div className="hidden md:flex items-center space-x-1 mr-4 border-r border-slate-200 pr-4">
                                    <button onClick={handleExport} className="p-2 text-slate-500 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors" title="Baixar Backup">
                                        <Icon name="download" className="w-5 h-5" />
                                    </button>
                                    <input type="file" ref={fileInputRef} onChange={handleFileChange} className="hidden" accept=".json" />
                                    <button onClick={() => fileInputRef.current?.click()} className="p-2 text-slate-500 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors" title="Carregar Backup">
                                        <Icon name="upload" className="w-5 h-5" />
                                    </button>
                                    <button onClick={() => { if(confirm('Resetar dados?')) setData(RAW_DATA) }} className="p-2 text-slate-500 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors" title="Resetar Padrão">
                                        <Icon name="refresh-cw" className="w-5 h-5" />
                                    </button>
                                </div>
                                <div className="flex space-x-1 bg-slate-100 p-1 rounded-lg">
                                    <button onClick={() => setActiveTab('dashboard')} className={`px-4 py-2 rounded-md text-sm font-medium transition-all ${activeTab === 'dashboard' ? 'bg-white shadow text-indigo-600' : 'text-slate-500 hover:text-slate-700'}`}>Visão Geral</button>
                                    <button onClick={() => setActiveTab('list')} className={`px-4 py-2 rounded-md text-sm font-medium transition-all ${activeTab === 'list' ? 'bg-white shadow text-indigo-600' : 'text-slate-500 hover:text-slate-700'}`}>Lista</button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* DASHBOARD TAB */}
                    {activeTab === 'dashboard' && (
                        <div className="space-y-6">
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                                <StatCard title="Casos Válidos" value={stats.validTotal} iconName="file-spreadsheet" colorClass="bg-indigo-500 text-indigo-600" subtext={`(Exclui ${stats.outOfScope} fora do escopo)`} />
                                <StatCard title="Execução do Escopo" value={`${stats.completionRate}%`} iconName="bar-chart-3" colorClass="bg-blue-500 text-blue-600" subtext={`${stats.notStarted} testes pendentes`} />
                                <StatCard title="Falhas/Erros" value={stats.nok} iconName="alert-triangle" colorClass="bg-red-500 text-red-600" subtext={`${stats.failureRate}% dos executados`} />
                                <StatCard title="Em Andamento" value={stats.progress} iconName="clock" colorClass="bg-blue-400 text-blue-500" subtext="Testes ativos no momento" />
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100 h-96 flex flex-col">
                                    <h3 className="text-lg font-semibold text-slate-800 mb-4">Status Geral</h3>
                                    <div className="flex-1 min-h-0">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <PieChart>
                                                <Pie data={chartDataStatus} cx="50%" cy="50%" innerRadius={60} outerRadius={80} paddingAngle={5} dataKey="value">
                                                    {chartDataStatus.map((entry, index) => <Cell key={`cell-${index}`} fill={entry.color} />)}
                                                </Pie>
                                                <Tooltip />
                                                <Legend verticalAlign="bottom" height={36} />
                                            </PieChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>
                                <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100 lg:col-span-2 h-96 flex flex-col">
                                    <h3 className="text-lg font-semibold text-slate-800 mb-4">Progresso por Sistema</h3>
                                    <div className="flex-1 min-h-0">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <BarChart data={chartDataBySystem} margin={{ top: 20, right: 30, left: 20, bottom: 5 }} layout="vertical">
                                                <CartesianGrid strokeDasharray="3 3" horizontal={true} vertical={false} />
                                                <XAxis type="number" />
                                                <YAxis dataKey="name" type="category" width={100} />
                                                <Tooltip cursor={{fill: '#f8fafc'}} />
                                                <Legend />
                                                <Bar dataKey="OK" stackId="a" fill={STATUS_CONFIG['OK'].color} name="Sucesso" barSize={20} />
                                                <Bar dataKey="NOK" stackId="a" fill={STATUS_CONFIG['NOK'].color} name="Falha/Erro" barSize={20} />
                                                <Bar dataKey="Andamento" stackId="a" fill={STATUS_CONFIG['Em andamento'].color} name="Andamento" barSize={20} />
                                                <Bar dataKey="Pendente" stackId="a" fill={STATUS_CONFIG['Não iniciado'].color} name="Pendente" barSize={20} />
                                                <Bar dataKey="ForaEscopo" stackId="a" fill={STATUS_CONFIG['Fora Escopo'].color} name="Fora Escopo" radius={[0, 4, 4, 0]} barSize={20} />
                                            </BarChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
                                <div className="px-6 py-4 border-b border-slate-100 bg-red-50 flex justify-between items-center">
                                    <h3 className="text-lg font-semibold text-red-800 flex items-center gap-2">
                                        <Icon name="alert-circle" className="w-5 h-5" /> Falhas/Erros Identificados (NOK)
                                    </h3>
                                    <span className="px-3 py-1 bg-red-200 text-red-800 text-xs font-bold rounded-full">{stats.nok} Itens</span>
                                </div>
                                <div className="divide-y divide-slate-100 max-h-96 overflow-y-auto">
                                    {data.filter(i => i.status === 'NOK').map(item => (
                                        <div key={item.id} className="p-4 hover:bg-red-50/50 transition-colors group cursor-pointer" onClick={() => handleStatusChange(item.id)}>
                                            <div className="flex flex-col md:flex-row justify-between md:items-start gap-4">
                                                <div className="flex-1">
                                                    <div className="flex items-center gap-2 mb-1">
                                                        <span className="text-xs font-bold font-mono px-2 py-0.5 rounded bg-slate-200 text-slate-700">{item.id.replace(/^(FE|BC|WLA|SBL)-/, '')}</span>
                                                        <span className={`text-xs font-bold px-2 py-0.5 rounded border ${item.system.includes('Frontend') ? 'bg-purple-100 text-purple-700 border-purple-200' : 'bg-gray-100 text-gray-700 border-gray-200'}`}>{item.system}</span>
                                                    </div>
                                                    <h4 className="text-sm font-semibold text-slate-900">{item.scenario}</h4>
                                                    {item.deadline && (
                                                        <div className="flex items-center gap-1 mt-1 text-xs text-red-600 bg-red-50 w-fit px-2 py-0.5 rounded border border-red-100">
                                                            <Icon name="calendar" className="w-3 h-3" />
                                                            <span>Entrega: {item.deadline}</span>
                                                        </div>
                                                    )}
                                                </div>
                                                <div className="flex md:flex-col items-center md:items-end justify-between md:justify-start min-w-[120px]">
                                                     <span className="px-3 py-1 rounded-full text-xs font-bold bg-red-100 text-red-700 border border-red-200 whitespace-nowrap">Falha/Erro</span>
                                                      <span className="text-xs text-slate-400 mt-0 md:mt-2">Resp: {item.owner}</span>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* LIST TAB */}
                    {activeTab === 'list' && (
                        <div className="space-y-4">
                            <div className="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex flex-col md:flex-row gap-4 items-center justify-between">
                                <div className="relative w-full md:w-96">
                                    <Icon name="search" className="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400 w-4 h-4" />
                                    <input type="text" placeholder="Pesquisar..." className="w-full pl-10 pr-4 py-2 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                                </div>
                                <div className="flex gap-2">
                                    <select className="px-3 py-2 border border-slate-200 rounded-lg text-sm bg-white" value={filterSystem} onChange={(e) => setFilterSystem(e.target.value)}>
                                        {systems.map(s => <option key={s} value={s}>{s}</option>)}
                                    </select>
                                    <select className="px-3 py-2 border border-slate-200 rounded-lg text-sm bg-white" value={filterStatus} onChange={(e) => setFilterStatus(e.target.value)}>
                                        <option value="Todos">Status</option>
                                        {Object.keys(STATUS_CONFIG).map(s => <option key={s} value={s}>{getStatusLabel(s)}</option>)}
                                    </select>
                                </div>
                            </div>
                            <div className="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
                                <div className="overflow-x-auto">
                                    <table className="min-w-full divide-y divide-slate-200">
                                        <thead className="bg-slate-50">
                                            <tr>
                                                <th className="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase">ID</th>
                                                <th className="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase">Cenário</th>
                                                <th className="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase hidden md:table-cell">Sistema</th>
                                                <th className="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase">Status</th>
                                                <th className="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase hidden md:table-cell">Resp.</th>
                                                <th className="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase hidden md:table-cell">Deadline</th>
                                            </tr>
                                        </thead>
                                        <tbody className="bg-white divide-y divide-slate-200">
                                            {filteredData.map((item) => (
                                                <tr key={item.id} className="hover:bg-slate-50 group">
                                                    <td className="px-6 py-4 whitespace-nowrap text-xs font-mono text-slate-400">{item.id.replace(/^(FE|BC|WLA|SBL)-/, '')}</td>
                                                    <td className="px-6 py-4 text-sm font-medium text-slate-900">{item.scenario}</td>
                                                    <td className="px-6 py-4 hidden md:table-cell">
                                                        <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${item.system.includes('Frontend') ? 'bg-purple-100 text-purple-800' : 'bg-slate-100 text-slate-800'}`}>{item.system}</span>
                                                    </td>
                                                    <td className="px-6 py-4">
                                                        <button onClick={() => handleStatusChange(item.id)} className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium border ${STATUS_CONFIG[item.status].bg} ${STATUS_CONFIG[item.status].text} border-transparent hover:brightness-95 transition-all cursor-pointer shadow-sm`}>
                                                            {getStatusLabel(item.status)}
                                                        </button>
                                                    </td>
                                                    <td className="px-6 py-4 text-sm text-slate-500 hidden md:table-cell">{item.owner}</td>
                                                    <td className="px-6 py-4 text-sm text-slate-500 hidden md:table-cell">{item.deadline || '-'}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DashboardTestesNio />);
    </script>
</body>
</html>
