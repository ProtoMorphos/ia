                } catch (e) { return defaultValue; }

                    const statusCycle = ['Não iniciado', 'Em Andamento', 'OK', 'NOK'];

                const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });

                link.download = `dashboard-nio-backup.json`;
                link.href = url;
                link.click();
            };

            const handleFileChange = (e) => {
                const file = e.target.files?.[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    try {
                        const importedData = JSON.parse(ev.target.result);
                        if (Array.isArray(importedData)) { setData(importedData); alert('Carregado com sucesso!'); }
                    } catch (err) { alert('Erro ao ler arquivo.'); }

                const notStarted = data.filter(i => i.status === 'Não iniciado').length;
                const executed = ok + nok;
                const completionRate = total > 0 ? Math.round((executed / total) * 100) : 0;
                const failureRate = executed > 0 ? Math.round((nok / executed) * 100) : 0;
                return { total, ok, nok, progress, notStarted, completionRate, failureRate };
            }, [data]);

            const chartDataStatus = [
                { name: 'Sucesso', value: stats.ok, color: STATUS_CONFIG['OK'].color },
                { name: 'Falha/Erro', value: stats.nok, color: STATUS_CONFIG['NOK'].color },
                { name: 'Andamento', value: stats.progress, color: STATUS_CONFIG['Em andamento'].color },
                { name: 'Pendente', value: stats.notStarted, color: STATUS_CONFIG['Não iniciado'].color }
            ].filter(i => i.value > 0);

            const chartDataBySystem = useMemo(() => {
                const normalizeSystem = (sys) => {
                    if (sys.includes('SIEBEL')) return 'SIEBEL';
                    if (sys.includes('WLA')) return 'WLA';
                    if (sys.includes('Frontend')) return 'Frontend';
                    if (sys.includes('Base Corporativa')) return 'Base Corp';
                    return sys;
                };
                const uniqueGroups = ['Frontend', 'Base Corp', 'WLA', 'SIEBEL'];
                return uniqueGroups.map(sysName => {
                    const items = data.filter(i => normalizeSystem(i.system) === sysName);
                    return {
                        name: sysName,
                        OK: items.filter(i => i.status === 'OK').length,
                        NOK: items.filter(i => i.status === 'NOK').length,
                        Andamento: items.filter(i => i.status.toLowerCase() === 'em andamento').length,
                        Pendente: items.filter(i => i.status === 'Não iniciado').length
                    };
                });
            }, [data]);

            const StatCard = ({ title, value, iconName, colorClass, subtext }) => (
                <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100 flex items-center justify-between">
                    <div>
                        <p className="text-sm font-medium text-slate-500 mb-1">{title}</p>
                        <h3 className="text-3xl font-bold text-slate-800">{value}</h3>
                        {subtext && <p className="text-xs text-slate-400 mt-1">{subtext}</p>}
                    </div>
                    <div className={`p-4 rounded-full ${colorClass} bg-opacity-10`}>
                        <Icon name={iconName} className={`w-8 h-8 ${colorClass.replace('bg-', 'text-')}`} />
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-slate-50 text-slate-900 font-sans p-4 md:p-8">
                    <header className="bg-white border-b border-slate-200 sticky top-0 z-20 shadow-sm rounded-xl mb-6 p-4">
                        <div className="flex flex-col md:flex-row justify-between items-center gap-4">
                            <div className="flex items-center space-x-3">
                                <Icon name="activity" className="w-6 h-6 text-indigo-600" />
                                <div>
                                    <h1 className="text-xl font-bold text-slate-800 leading-tight">Painel de Qualidade Nio</h1>
                                    <p className="text-xs text-slate-500 flex items-center gap-1">
                                        <span className="w-2 h-2 rounded-full bg-green-500"></span>
                                        Online v19.0
                                    </p>
                                </div>
                            </div>
                            <div className="flex items-center space-x-2">
                                <div className="hidden md:flex items-center space-x-1 mr-4 border-r border-slate-200 pr-4">
                                    <button onClick={handleExport} className="p-2 text-slate-500 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors" title="Baixar Backup">
                                        <Icon name="download" className="w-5 h-5" />
                                    </button>
                                    <input type="file" ref={fileInputRef} onChange={handleFileChange} className="hidden" accept=".json" />
                                    <button onClick={() => fileInputRef.current?.click()} className="p-2 text-slate-500 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors" title="Carregar Backup">
                                        <Icon name="upload" className="w-5 h-5" />
                                    </button>
                                    <button onClick={() => { if(confirm('Resetar dados?')) setData(RAW_DATA) }} className="p-2 text-slate-500 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors" title="Resetar Padrão">
                                        <Icon name="refresh-cw" className="w-5 h-5" />
                                    </button>
                                </div>
                                <div className="flex space-x-1 bg-slate-100 p-1 rounded-lg">
                                    <button onClick={() => setActiveTab('dashboard')} className={`px-4 py-2 rounded-md text-sm font-medium transition-all ${activeTab === 'dashboard' ? 'bg-white shadow text-indigo-600' : 'text-slate-500 hover:text-slate-700'}`}>Visão Geral</button>
                                    <button onClick={() => setActiveTab('list')} className={`px-4 py-2 rounded-md text-sm font-medium transition-all ${activeTab === 'list' ? 'bg-white shadow text-indigo-600' : 'text-slate-500 hover:text-slate-700'}`}>Lista</button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {activeTab === 'dashboard' && (
                        <div className="space-y-6">
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
                                <StatCard title="Total de Casos" value={stats.total} iconName="file-spreadsheet" colorClass="bg-indigo-500 text-indigo-600" subtext="Cenários mapeados" />
                                <StatCard title="Execução Geral" value={`${stats.completionRate}%`} iconName="bar-chart-3" colorClass="bg-blue-500 text-blue-600" subtext={`${stats.notStarted} testes pendentes`} />
                                <StatCard title="Sucesso (OK)" value={stats.ok} iconName="check-circle-2" colorClass="bg-green-500 text-green-600" subtext="Casos aprovados" />
                                <StatCard title="Falhas/Erros" value={stats.nok} iconName="alert-triangle" colorClass="bg-red-500 text-red-600" subtext={`${stats.failureRate}% dos executados`} />
                                <StatCard title="Em Andamento" value={stats.progress} iconName="clock" colorClass="bg-blue-500 text-blue-600" subtext="Testes em validação" />
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100 h-96 flex flex-col">
                                    <h3 className="text-lg font-semibold text-slate-800 mb-4">Status Geral</h3>
                                    <div className="flex-1 min-h-0">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <PieChart>
                                                <Pie data={chartDataStatus} cx="50%" cy="50%" innerRadius={60} outerRadius={80} paddingAngle={5} dataKey="value">
                                                    {chartDataStatus.map((entry, index) => <Cell key={`cell-${index}`} fill={entry.color} />)}
                                                </Pie>
                                                <Tooltip />
                                                <Legend verticalAlign="bottom" height={36} />
                                            </PieChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>
                                <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100 lg:col-span-2 h-96 flex flex-col">
                                    <h3 className="text-lg font-semibold text-slate-800 mb-4">Progresso por Sistema</h3>
                                    <div className="flex-1 min-h-0">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <BarChart data={chartDataBySystem} margin={{ top: 20, right: 30, left: 20, bottom: 5 }} layout="vertical">
                                                <CartesianGrid strokeDasharray="3 3" horizontal={true} vertical={false} />
                                                <XAxis type="number" />
                                                <YAxis dataKey="name" type="category" width={100} />
                                                <Tooltip cursor={{fill: '#f8fafc'}} />
                                                <Legend />
                                                <Bar dataKey="OK" stackId="a" fill={STATUS_CONFIG['OK'].color} name="Sucesso" barSize={20} />
                                                <Bar dataKey="NOK" stackId="a" fill={STATUS_CONFIG['NOK'].color} name="Falha/Erro" barSize={20} />
                                                <Bar dataKey="Andamento" stackId="a" fill={STATUS_CONFIG['Em andamento'].color} name="Andamento" barSize={20} />
                                                <Bar dataKey="Pendente" stackId="a" fill={STATUS_CONFIG['Não iniciado'].color} name="Pendente" barSize={20} />
                                            </BarChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
                                <div className="px-6 py-4 border-b border-slate-100 bg-red-50 flex justify-between items-center">
                                    <h3 className="text-lg font-semibold text-red-800 flex items-center gap-2">
                                        <Icon name="alert-circle" className="w-5 h-5" /> Falhas/Erros Identificados (NOK)
                                    </h3>
                                    <span className="px-3 py-1 bg-red-200 text-red-800 text-xs font-bold rounded-full">{stats.nok} Itens</span>
                                </div>
                                <div className="divide-y divide-slate-100 max-h-96 overflow-y-auto">
                                    {data.filter(i => i.status === 'NOK').map(item => (
                                        <div key={item.id} className="p-4 hover:bg-red-50/50 transition-colors group cursor-pointer" onClick={() => handleStatusChange(item.id)}>
                                            <div className="flex flex-col md:flex-row justify-between md:items-start gap-4">
                                                <div className="flex-1">
                                                    <div className="flex items-center gap-2 mb-1">
                                                        <span className="text-xs font-bold font-mono px-2 py-0.5 rounded bg-slate-200 text-slate-700">{item.id.replace(/^(FE|BC|WLA|SBL)-/, '')}</span>
                                                        <span className={`text-xs font-bold px-2 py-0.5 rounded border ${item.system.includes('Frontend') ? 'bg-purple-100 text-purple-700 border-purple-200' : 'bg-gray-100 text-gray-700 border-gray-200'}`}>{item.system}</span>
                                                    </div>
                                                    <h4 className="text-sm font-semibold text-slate-900">{item.scenario}</h4>
                                                    {item.deadline && (
                                                        <div className="flex items-center gap-1 mt-1 text-xs text-red-600 bg-red-50 w-fit px-2 py-0.5 rounded border border-red-100">
                                                            <Icon name="calendar" className="w-3 h-3" />
                                                            <span>Entrega: {item.deadline}</span>
                                                        </div>
                                                    )}
                                                </div>
                                                <div className="flex md:flex-col items-center md:items-end justify-between md:justify-start min-w-[120px]">
                                                     <span className="px-3 py-1 rounded-full text-xs font-bold bg-red-100 text-red-700 border border-red-200 whitespace-nowrap">Falha/Erro</span>
                                                      <span className="text-xs text-slate-400 mt-0 md:mt-2">Resp: {item.owner}</span>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {activeTab === 'list' && (
                        <div className="space-y-4">
                            <div className="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex flex-col md:flex-row gap-4 items-center justify-between">
                                <div className="relative w-full md:w-96">
                                    <Icon name="search" className="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400 w-4 h-4" />
                                    <input type="text" placeholder="Pesquisar..." className="w-full pl-10 pr-4 py-2 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                                </div>
                                <div className="flex gap-2">
                                    <select className="px-3 py-2 border border-slate-200 rounded-lg text-sm bg-white" value={filterSystem} onChange={(e) => setFilterSystem(e.target.value)}>
                                        {systems.map(s => <option key={s} value={s}>{s}</option>)}
                                    </select>
                                    <select className="px-3 py-2 border border-slate-200 rounded-lg text-sm bg-white" value={filterStatus} onChange={(e) => setFilterStatus(e.target.value)}>
                                        <option value="Todos">Status</option>
                                        {Object.keys(STATUS_CONFIG).map(s => <option key={s} value={s}>{getStatusLabel(s)}</option>)}
                                    </select>
                                </div>
                            </div>
                            <div className="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
                                <div className="overflow-x-auto">
                                    <table className="min-w-full divide-y divide-slate-200">
                                        <thead className="bg-slate-50">
                                            <tr>
                                                <th className="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase">ID</th>
                                                <th className="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase">Cenário</th>
                                                <th className="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase hidden md:table-cell">Sistema</th>
                                                <th className="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase">Status</th>
                                                <th className="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase hidden md:table-cell">Resp.</th>
                                                <th className="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase hidden md:table-cell">Deadline</th>
                                            </tr>
                                        </thead>
                                        <tbody className="bg-white divide-y divide-slate-200">
                                            {filteredData.map((item) => (
                                                <tr key={item.id} className="hover:bg-slate-50 group">
                                                    <td className="px-6 py-4 whitespace-nowrap text-xs font-mono text-slate-400">{item.id.replace(/^(FE|BC|WLA|SBL)-/, '')}</td>
                                                    <td className="px-6 py-4 text-sm font-medium text-slate-900">{item.scenario}</td>
                                                    <td className="px-6 py-4 hidden md:table-cell">
                                                        <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${item.system.includes('Frontend') ? 'bg-purple-100 text-purple-800' : 'bg-slate-100 text-slate-800'}`}>{item.system}</span>
                                                    </td>
                                                    <td className="px-6 py-4">
                                                        <button onClick={() => handleStatusChange(item.id)} className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium border ${STATUS_CONFIG[item.status].bg} ${STATUS_CONFIG[item.status].text} border-transparent hover:brightness-95 transition-all cursor-pointer shadow-sm`}>
                                                            {getStatusLabel(item.status)}
                                                        </button>
                                                    </td>
                                                    <td className="px-6 py-4 text-sm text-slate-500 hidden md:table-cell">{item.owner}</td>
                                                    <td className="px-6 py-4 text-sm text-slate-500 hidden md:table-cell">{item.deadline || '-'}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DashboardTestesNio />);
    </script>
</body>
</html>
