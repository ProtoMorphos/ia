<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Qualidade NIO</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "recharts": "https://esm.sh/recharts@2.12.0?external=react,react-dom",
            "lucide-react": "https://esm.sh/lucide-react@0.309.0?external=react"
        }
    }
    </script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
          PieChart, Pie, Cell, Tooltip, ResponsiveContainer, BarChart, Bar, XAxis, YAxis, CartesianGrid, Legend 
        } from 'recharts';
        import { 
          CheckCircle2, AlertCircle, Clock, CircleDashed, LayoutDashboard, List, 
          Filter, Search, BarChart3, AlertTriangle, Ban, FileSpreadsheet, Activity, User
        } from 'lucide-react';

        // --- SEUS DADOS ---
        const RAW_DATA = [
          // --- FRONTEND ---
          { id: '1',  scenario: "Cadastrar CPF's/CNPJ's no Portal", system: 'Frontend', owner: 'Simara', priority: 'Sim', status: 'Em andamento' },
          { id: '2',  scenario: "Alterar  de CPF's/CNPJ's no Portal", system: 'Frontend', owner: 'Simara', priority: 'Sim', status: 'OK' }, 
          { id: '3',  scenario: "Cadastrar e alterar CPF's e CNPJ's via arquivo", system: 'Frontend', owner: 'Simara', priority: 'Sim', status: 'Fora Escopo' },
          { id: '4',  scenario: "Incluir e excluir CPF's e CNPJ's na blocklist", system: 'Frontend', owner: 'Simara', priority: 'Não', status: 'NOK' },
          { id: '5',  scenario: "Cadastrar novo logradouro", system: 'Frontend', owner: 'Simara', priority: 'Sim', status: 'NOK' },
          { id: '6',  scenario: "Consultar logradouro ", system: 'Frontend', owner: 'Simara', priority: 'Sim', status: 'NOK' },
          { id: '7',  scenario: "Alterar logradouro", system: 'Frontend', owner: 'Simara', priority: 'Sim', status: 'NOK' },
          { id: '8',  scenario: "Excluir logradouro definitivamente", system: 'Frontend', owner: 'Simara', priority: 'Sim', status: 'NOK' },
          { id: '9',  scenario: "Excluir logradouro por duplicidade", system: 'Frontend', owner: 'Simara', priority: 'Sim', status: 'Fora Escopo' },
          { id: '10', scenario: "Armazenar o histórico das atualizações", system: 'Frontend', owner: 'Simara', priority: 'Sim', status: 'NOK' },
          { id: '11', scenario: "Cadastrar localidade", system: 'Frontend', owner: 'Simara', priority: 'Sim', status: 'NOK' },
          { id: '12', scenario: "Alterar localidade", system: 'Frontend', owner: 'Simara', priority: 'Sim', status: 'NOK' },
          { id: '13', scenario: "Consultar informações de processamento da carga da Receita", system: 'Frontend', owner: 'Simara', priority: 'Sim', status: 'NOK' },
          { id: '14', scenario: "Consultar informações de processamento da carga do DNE", system: 'Frontend', owner: 'Simara', priority: 'Sim', status: 'NOK' },

          // --- BASE CORPORATIVA (Resp: Meta) ---
          { id: 'BC-1',  scenario: "Entrada: Carga inicial dos arquivos da Receita nas tabelas", system: 'Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Não iniciado' },
          { id: 'BC-2',  scenario: "Entrada: Carga dos Arquivos da Receita nas tabelas", system: 'Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Não iniciado' },
          { id: 'BC-3',  scenario: "Entrada: Carga de Arquivos da Receita nas tabelas", system: 'Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Não iniciado' },
          { id: 'BC-4',  scenario: "Entrada: Carga dos Arquivos da Receita nas tabelas", system: 'Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Não iniciado' },
          { id: 'BC-5',  scenario: "Entrada: Carga inicial dos arquivos inicial da BDC Oi Services", system: 'Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Não iniciado' },
          { id: 'BC-6',  scenario: "Entrada: Carga do arquivo Delta do DNE/Correios ", system: 'Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Não iniciado' },
          { id: 'BC-7',  scenario: "Entrada: Carga do arquivo Delta do DNE/Correios ", system: 'Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Não iniciado' },
          { id: 'BC-8',  scenario: "Entrada: Carga inicial de Arquivos de Localidades nas tabelas", system: 'Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Não iniciado' },
          { id: 'BC-9',  scenario: "Entrada: Carga inicial dos Arquivos de UF's nas tabelas", system: 'Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Não iniciado' },
          { id: 'BC-10a', scenario: "Entrada: Carga inicial do arquivo de Empresas", system: 'Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Não iniciado' },
          { id: 'BC-10b', scenario: "Saida: Extrair arquivo de pessoas físicas", system: 'Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Não iniciado' },
          { id: 'BC-11', scenario: "Saída: Extrair arquivo de pessoas jurídicas", system: 'Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Não iniciado' },
          { id: 'BC-12', scenario: "Saida: Extrair arquivo de pessoas físicas", system: 'Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Não iniciado' },
          { id: 'BC-13', scenario: "Saída: Extrair arquivo de pessoas jurídicas", system: 'Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Não iniciado' },
          { id: 'BC-14', scenario: "Saída: Extrair arquivos full de logradouros (mensal)", system: 'Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Não iniciado' },
          { id: 'BC-15', scenario: "Saída: Extrair arquivos de movimento de logradouros (diário)", system: 'Base Corporativa', owner: 'Meta', priority: 'Não', status: 'Não iniciado' },
          { id: 'BC-16', scenario: "Saida: Extrair arquivos de localidades (mensal)", system: 'Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Não iniciado' },

          // --- WLA (Resp: Meta) ---
          { id: 'WLA-1',  scenario: "Verificar disponibilidade dos arquivos de pessoas físicas e jurídicas ", system: 'WLA/ Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Não iniciado' },
          { id: 'WLA-2',  scenario: "Copiar arquivos de pessoas físicas e jurídicas e disponibilizá-los no repositório destino do SIEBEL", system: 'WLA/ SIEBEL', owner: 'Meta', priority: 'Sim', status: 'Não iniciado' },
          { id: 'WLA-3',  scenario: "Verificar disponibilidade dos arquivos de logradouros", system: 'WLA/ Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Não iniciado' },
          { id: 'WLA-4',  scenario: "Copiar arquivos de pessoas logradouros e disponibilizá-los para o SIEBEL", system: 'WLA/ SIEBEL', owner: 'Meta', priority: 'Sim', status: 'Não iniciado' },
          { id: 'WLA-5',  scenario: "Verificar disponibilidade do arquivo de localidades ", system: 'WLA/ Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Não iniciado' },
          { id: 'WLA-6',  scenario: "Copiar arquivos de localidades e disponibilizá-los para o SIEBEL e ARBOR", system: 'WLA/ SIEBEL/ARBOR', owner: 'Meta', priority: 'Sim', status: 'Não iniciado' },
          { id: 'WLA-7',  scenario: "Verificar disponibilidade do arquivo de empresas ", system: 'WLA/ Base Corporativa', owner: 'Meta', priority: 'Sim', status: 'Não iniciado' },
          { id: 'WLA-8',  scenario: "Copiar arquivos de empresas e disponibilizá-los para o SIEBEL e ARBOR", system: 'WLA/ARBOR', owner: 'Meta', priority: 'Sim', status: 'Não iniciado' },

          // --- SIEBEL ---
          { id: 'SBL-1',  scenario: "Criar novo contato/conta no SIEBEL 6.3 ", system: 'SIEBEL 6.3', owner: '', priority: '', status: 'Não iniciado' },
          { id: 'SBL-2',  scenario: "Atualizar dados cadastrais  no SIEBEL 6.3 - manual", system: 'SIEBEL 6.3', owner: '', priority: '', status: 'Não iniciado' },
          { id: 'SBL-3',  scenario: "Atualizar dados cadastrais no SIEBEL 6.3 - massivo", system: 'SIEBEL 6.3', owner: '', priority: '', status: 'Não iniciado' },
          { id: 'SBL-4',  scenario: "Criar novo contato/conta no SIEBEL 8 ", system: 'SIEBEL 8', owner: '', priority: '', status: 'Não iniciado' },
          { id: 'SBL-5',  scenario: "Atualizar dados cadastrais  no SIEBEL 8 - manual", system: 'SIEBEL 8', owner: '', priority: '', status: 'Não iniciado' },
          { id: 'SBL-6',  scenario: "Atualizar dados cadastrais no SIEBEL 8 - massivo", system: 'SIEBEL 8', owner: '', priority: '', status: 'Não iniciado' },
          { id: 'SBL-7',  scenario: "Alterar endereço de clientes no para um novo logradouro", system: 'SIEBEL 6.3', owner: '', priority: '', status: 'Não iniciado' },
          { id: 'SBL-8',  scenario: "Alterar endereço de clientes no para um novo logradouro", system: 'SIEBEL 8', owner: '', priority: '', status: 'Não iniciado' },
          { id: 'SBL-9a', scenario: "Atualizar dados de endereços de clientes a partir de atualizações da base corporativa- manual", system: 'SIEBEL 6.3', owner: '', priority: '', status: 'Não iniciado' },
          { id: 'SBL-9b', scenario: "Atualizar dados de endereços de clientes no SIEBEL 6.3 a partir de atualizações da base corporativa- manual", system: 'SIEBEL 8', owner: '', priority: '', status: 'Não iniciado' },
          { id: 'SBL-9c', scenario: "Atualizar dados de endereços de clientes no SIEBEL 6.3 a partir de atualizações da base corporativa- automática", system: 'SIEBEL 6.3', owner: '', priority: '', status: 'Não iniciado' },
          { id: 'SBL-12', scenario: "Atualizar dados de endereços de clientes no SIEBEL 6.3 a partir de atualizações da base corporativa- automática", system: 'SIEBEL 8', owner: '', priority: '', status: 'Não iniciado' },
        ];

        // --- CONFIGURAÇÃO VISUAL ---
        const STATUS_CONFIG = {
          'OK': { color: '#22c55e', bg: 'bg-green-100', text: 'text-green-800', icon: CheckCircle2, label: 'Sucesso' },
          'NOK': { color: '#ef4444', bg: 'bg-red-100', text: 'text-red-800', icon: AlertCircle, label: 'Falha/Erro' },
          'Em andamento': { color: '#3b82f6', bg: 'bg-blue-100', text: 'text-blue-800', icon: Clock, label: 'Em Andamento' },
          'Não iniciado': { color: '#9ca3af', bg: 'bg-gray-100', text: 'text-gray-800', icon: CircleDashed, label: 'Pendente' },
          'Fora Escopo': { color: '#64748b', bg: 'bg-slate-200', text: 'text-slate-600', icon: Ban, label: 'Fora do Escopo' }
        };

        const getStatusIcon = (status) => {
          const config = STATUS_CONFIG[status] || STATUS_CONFIG['Não iniciado'];
          const Icon = config.icon;
          return <Icon className="w-5 h-5" style={{ color: config.color }} />;
        };

        const getStatusLabel = (status) => {
          return STATUS_CONFIG[status]?.label || status;
        };

        function DashboardTestesNio() {
          const [activeTab, setActiveTab] = useState('dashboard');
          const [searchTerm, setSearchTerm] = useState('');
          const [filterSystem, setFilterSystem] = useState('Todos');
          const [filterStatus, setFilterStatus] = useState('Todos');

          // --- CÁLCULOS E FILTROS ---

          const systems = useMemo(() => ['Todos', ...Array.from(new Set(RAW_DATA.map(i => i.system)))], []);

          const filteredData = useMemo(() => {
            return RAW_DATA.filter(item => {
              const searchLower = searchTerm.toLowerCase();
              const systemName = item.system || '';
              
              const matchesSearch = 
                item.scenario.toLowerCase().includes(searchLower) || 
                item.id.toLowerCase().includes(searchLower);
              const matchesSystem = filterSystem === 'Todos' || systemName === filterSystem;
              const matchesStatus = filterStatus === 'Todos' || item.status === filterStatus;
              return matchesSearch && matchesSystem && matchesStatus;
            });
          }, [searchTerm, filterSystem, filterStatus]);

          const stats = useMemo(() => {
            const total = RAW_DATA.length;
            const ok = RAW_DATA.filter(i => i.status === 'OK').length;
            const nok = RAW_DATA.filter(i => i.status === 'NOK').length;
            const progress = RAW_DATA.filter(i => i.status === 'Em andamento').length;
            const notStarted = RAW_DATA.filter(i => i.status === 'Não iniciado').length;
            const outOfScope = RAW_DATA.filter(i => i.status === 'Fora Escopo').length;

            // Escopo Válido = Total - Fora Escopo
            const validTotal = total - outOfScope;
            // Executados = OK + NOK
            const executed = ok + nok;
            
            // KPIs
            const completionRate = validTotal > 0 ? Math.round((executed / validTotal) * 100) : 0;
            // Taxa de Falha = NOK / Executados
            const failureRate = executed > 0 ? Math.round((nok / executed) * 100) : 0;

            return { total, ok, nok, progress, notStarted, outOfScope, completionRate, failureRate, validTotal };
          }, []);

          const chartDataStatus = [
            { name: 'Sucesso', value: stats.ok, color: STATUS_CONFIG['OK'].color },
            { name: 'Falha/Erro', value: stats.nok, color: STATUS_CONFIG['NOK'].color },
            { name: 'Andamento', value: stats.progress, color: STATUS_CONFIG['Em andamento'].color },
            { name: 'Pendente', value: stats.notStarted, color: STATUS_CONFIG['Não iniciado'].color },
            { name: 'Fora Escopo', value: stats.outOfScope, color: STATUS_CONFIG['Fora Escopo'].color },
          ].filter(i => i.value > 0);

          const chartDataBySystem = useMemo(() => {
            // Agrupamento Visual Inteligente
            const normalizeSystem = (sys) => {
              if (sys.includes('SIEBEL')) return 'SIEBEL';
              if (sys.includes('WLA')) return 'WLA';
              if (sys.includes('Frontend')) return 'Frontend';
              if (sys.includes('Base Corporativa')) return 'Base Corp';
              return sys;
            };

            const uniqueGroups = ['Frontend', 'Base Corp', 'WLA', 'SIEBEL'];

            return uniqueGroups.map(sysName => {
              const items = RAW_DATA.filter(i => normalizeSystem(i.system) === sysName);
              return {
                name: sysName,
                OK: items.filter(i => i.status === 'OK').length,
                NOK: items.filter(i => i.status === 'NOK').length,
                Andamento: items.filter(i => i.status === 'Em andamento').length,
                Pendente: items.filter(i => i.status === 'Não iniciado').length,
                ForaEscopo: items.filter(i => i.status === 'Fora Escopo').length,
              };
            });
          }, []);

          const StatCard = ({ title, value, icon: Icon, colorClass, subtext }) => (
            <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100 flex items-center justify-between">
              <div>
                <p className="text-sm font-medium text-slate-500 mb-1">{title}</p>
                <h3 className="text-3xl font-bold text-slate-800">{value}</h3>
                {subtext && <p className="text-xs text-slate-400 mt-1">{subtext}</p>}
              </div>
              <div className={`p-4 rounded-full ${colorClass} bg-opacity-10`}>
                <Icon className={`w-8 h-8 ${colorClass.replace('bg-', 'text-')}`} />
              </div>
            </div>
          );

          return (
            <div className="min-h-screen bg-slate-50 text-slate-900 font-sans">
              {/* HEADER */}
              <header className="bg-white border-b border-slate-200 sticky top-0 z-20 shadow-sm">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                  <div className="flex justify-between items-center h-16">
                    <div className="flex items-center space-x-3">
                      <Activity className="w-6 h-6 text-indigo-600" />
                      <div>
                        <h1 className="text-xl font-bold text-slate-800 leading-tight">Painel de Qualidade</h1>
                        <p className="text-xs text-slate-500">Baseado nos dados fornecidos</p>
                      </div>
                    </div>
                    <div className="flex items-center space-x-2 bg-slate-100 p-1 rounded-lg">
                      <button
                        onClick={() => setActiveTab('dashboard')}
                        className={`px-4 py-2 rounded-md text-sm font-medium transition-all ${activeTab === 'dashboard' ? 'bg-white shadow text-indigo-600' : 'text-slate-500 hover:text-slate-700'}`}
                      >
                        Visão Geral
                      </button>
                      <button
                        onClick={() => setActiveTab('list')}
                        className={`px-4 py-2 rounded-md text-sm font-medium transition-all ${activeTab === 'list' ? 'bg-white shadow text-indigo-600' : 'text-slate-500 hover:text-slate-700'}`}
                      >
                        Lista
                      </button>
                    </div>
                  </div>
                </div>
              </header>

              <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                
                {/* DASHBOARD VIEW */}
                {activeTab === 'dashboard' && (
                  <div className="space-y-6">
                    {/* CARDS */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                      <StatCard 
                        title="Casos Válidos" 
                        value={stats.validTotal} 
                        icon={FileSpreadsheet} 
                        colorClass="bg-indigo-500 text-indigo-600" 
                        subtext={`(Exclui ${stats.outOfScope} fora do escopo)`}
                      />
                      <StatCard 
                        title="Execução do Escopo" 
                        value={`${stats.completionRate}%`} 
                        icon={BarChart3} 
                        colorClass="bg-blue-500 text-blue-600" 
                        subtext={`${stats.notStarted} testes pendentes`}
                      />
                      <StatCard 
                        title="Falhas/Erros" 
                        value={stats.nok} 
                        icon={AlertTriangle} 
                        colorClass="bg-red-500 text-red-600" 
                        subtext={`${stats.failureRate}% dos executados`}
                      />
                      <StatCard 
                        title="Em Andamento" 
                        value={stats.progress} 
                        icon={Clock} 
                        colorClass="bg-blue-400 text-blue-500" 
                        subtext="Testes ativos no momento"
                      />
                    </div>

                    {/* GRÁFICOS */}
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                      {/* PIE CHART */}
                      <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                        <h3 className="text-lg font-semibold text-slate-800 mb-4">Distribuição de Status</h3>
                        <div className="h-64">
                          <ResponsiveContainer width="100%" height="100%">
                            <PieChart>
                              <Pie
                                data={chartDataStatus}
                                cx="50%"
                                cy="50%"
                                innerRadius={60}
                                outerRadius={80}
                                paddingAngle={5}
                                dataKey="value"
                              >
                                {chartDataStatus.map((entry, index) => (
                                  <Cell key={`cell-${index}`} fill={entry.color} />
                                ))}
                              </Pie>
                              <Tooltip />
                              <Legend verticalAlign="bottom" height={36}/>
                            </PieChart>
                          </ResponsiveContainer>
                        </div>
                      </div>

                      {/* BAR CHART */}
                      <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100 lg:col-span-2">
                        <h3 className="text-lg font-semibold text-slate-800 mb-4">Status por Sistema</h3>
                        <div className="h-64">
                          <ResponsiveContainer width="100%" height="100%">
                            <BarChart
                              data={chartDataBySystem}
                              margin={{ top: 20, right: 30, left: 20, bottom: 5 }}
                              layout="vertical"
                            >
                              <CartesianGrid strokeDasharray="3 3" horizontal={true} vertical={false} />
                              <XAxis type="number" />
                              <YAxis dataKey="name" type="category" width={100} />
                              <Tooltip 
                                contentStyle={{ borderRadius: '8px', border: 'none', boxShadow: '0 4px 6px -1px rgb(0 0 0 / 0.1)' }}
                                cursor={{fill: '#f8fafc'}} 
                              />
                              <Legend />
                              <Bar dataKey="OK" stackId="a" fill={STATUS_CONFIG['OK'].color} name="Sucesso" barSize={20} />
                              <Bar dataKey="NOK" stackId="a" fill={STATUS_CONFIG['NOK'].color} name="Falha/Erro" barSize={20} />
                              <Bar dataKey="Andamento" stackId="a" fill={STATUS_CONFIG['Em andamento'].color} name="Andamento" barSize={20} />
                              <Bar dataKey="Pendente" stackId="a" fill={STATUS_CONFIG['Não iniciado'].color} name="Pendente" barSize={20} />
                              <Bar dataKey="ForaEscopo" stackId="a" fill={STATUS_CONFIG['Fora Escopo'].color} name="Fora Escopo" radius={[0, 4, 4, 0]} barSize={20} />
                            </BarChart>
                          </ResponsiveContainer>
                        </div>
                      </div>
                    </div>

                    {/* LISTA DE DEFEITOS (NOK) */}
                    <div className="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
                      <div className="px-6 py-4 border-b border-slate-100 bg-red-50 flex justify-between items-center">
                        <h3 className="text-lg font-semibold text-red-800 flex items-center gap-2">
                          <AlertCircle className="w-5 h-5" />
                          Falhas/Erros Identificados
                        </h3>
                        <span className="px-3 py-1 bg-red-200 text-red-800 text-xs font-bold rounded-full">{stats.nok} Itens</span>
                      </div>
                      <div className="divide-y divide-slate-100 max-h-96 overflow-y-auto">
                        {RAW_DATA.filter(i => i.status === 'NOK').map(item => (
                          <div key={item.id + item.scenario} className="p-4 hover:bg-red-50/50 transition-colors group">
                            <div className="flex flex-col md:flex-row justify-between md:items-start gap-4">
                              <div className="flex-1">
                                <div className="flex items-center gap-2 mb-1">
                                  <span className="text-xs font-bold font-mono px-2 py-0.5 rounded bg-slate-200 text-slate-700">{item.id}</span>
                                  <span className={`text-xs font-bold px-2 py-0.5 rounded border ${
                                    item.system.includes('Frontend') ? 'bg-purple-100 text-purple-700 border-purple-200' : 
                                    'bg-gray-100 text-gray-700 border-gray-200'
                                  }`}>
                                    {item.system}
                                  </span>
                                </div>
                                <h4 className="text-sm font-semibold text-slate-900">{item.scenario}</h4>
                              </div>
                              <div className="flex md:flex-col items-center md:items-end justify-between md:justify-start min-w-[120px]">
                                 <span className="px-3 py-1 rounded-full text-xs font-bold bg-red-100 text-red-700 border border-red-200 whitespace-nowrap">
                                    Falha/Erro
                                  </span>
                                  <span className="text-xs text-slate-400 mt-0 md:mt-2">Resp: {item.owner}</span>
                              </div>
                            </div>
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>
                )}

                {/* LIST VIEW */}
                {activeTab === 'list' && (
                  <div className="space-y-4">
                    {/* SEARCH & FILTERS */}
                    <div className="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex flex-col md:flex-row gap-4 items-center justify-between sticky top-20 z-10">
                      <div className="relative w-full md:w-96">
                        <Search className="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400 w-4 h-4" />
                        <input 
                          type="text" 
                          placeholder="Pesquisar ID, Cenário ou Sistema..." 
                          className="w-full pl-10 pr-4 py-2 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
                          value={searchTerm}
                          onChange={(e) => setSearchTerm(e.target.value)}
                        />
                      </div>
                      <div className="flex gap-2 w-full md:w-auto">
                        <select 
                          className="px-3 py-2 border border-slate-200 rounded-lg text-sm bg-white text-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 w-1/2 md:w-auto"
                          value={filterSystem}
                          onChange={(e) => setFilterSystem(e.target.value)}
                        >
                          {systems.map(sys => <option key={sys} value={sys}>{sys}</option>)}
                        </select>
                        <select 
                          className="px-3 py-2 border border-slate-200 rounded-lg text-sm bg-white text-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 w-1/2 md:w-auto"
                          value={filterStatus}
                          onChange={(e) => setFilterStatus(e.target.value)}
                        >
                          <option value="Todos">Status</option>
                          {Object.keys(STATUS_CONFIG).map(s => <option key={s} value={s}>{getStatusLabel(s)}</option>)}
                        </select>
                      </div>
                    </div>

                    {/* TABLE */}
                    <div className="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
                      <div className="overflow-x-auto">
                        <table className="min-w-full divide-y divide-slate-200">
                          <thead className="bg-slate-50">
                            <tr>
                              <th className="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase tracking-wider w-16">ID</th>
                              <th className="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase tracking-wider">Cenário (Teste)</th>
                              <th className="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase tracking-wider hidden md:table-cell">Sistema</th>
                              <th className="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase tracking-wider">Status</th>
                              <th className="px-6 py-3 text-left text-xs font-bold text-slate-500 uppercase tracking-wider hidden md:table-cell">Responsável</th>
                            </tr>
                          </thead>
                          <tbody className="bg-white divide-y divide-slate-200">
                            {filteredData.map((item) => (
                              <tr key={item.id + item.scenario} className="hover:bg-slate-50">
                                <td className="px-6 py-4">
                                  <div className="flex items-center gap-2">
                                     <span className="text-xs font-mono font-bold text-slate-400">{item.id}</span>
                                  </div>
                                </td>
                                <td className="px-6 py-4">
                                  <div className="text-sm font-medium text-slate-900">{item.scenario}</div>
                                </td>
                                <td className="px-6 py-4 hidden md:table-cell">
                                  <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                                    item.system.includes('Frontend') ? 'bg-purple-100 text-purple-800' : 
                                    item.system.includes('Base Corporativa') ? 'bg-green-100 text-green-800' :
                                    'bg-slate-100 text-slate-800'
                                  }`}>
                                    {item.system}
                                  </span>
                                </td>
                                <td className="px-6 py-4 whitespace-nowrap">
                                  <span className={`inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium border ${STATUS_CONFIG[item.status].bg} ${STATUS_CONFIG[item.status].text} border-transparent`}>
                                    {getStatusLabel(item.status)}
                                  </span>
                                </td>
                                <td className="px-6 py-4 text-sm text-slate-500 hidden md:table-cell whitespace-nowrap">
                                  {item.owner}
                                </td>
                              </tr>
                            ))}
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                )}
              </main>
            </div>
          );
        }

        // --- RENDERIZAÇÃO NO HTML ---
        const root = createRoot(document.getElementById('root'));
        root.render(<DashboardTestesNio />);
    </script>
</body>
</html>
